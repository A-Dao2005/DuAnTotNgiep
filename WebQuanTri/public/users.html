<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kh√°ch h√†ng</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="users.css">
  <link rel="stylesheet" href="sidebar.css">
  <style>
    /* Reset c∆° b·∫£n */
    * {

      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
    }

    /* Main content */
    body {

      background: #f4f6fb;
      color: #222;
      min-height: 100vh;
    }

    .main {
      padding: 0;
    }

    h2 {

      font-weight: 600;
      color: #1976D2;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .card {

      border-radius: 16px;
      box-shadow: 0 2px 12px #e0e7ef;
      padding: 28px 24px 18px 24px;
      margin-bottom: 32px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;

    }

    th {

      padding: 14px 0;

    }

    td {
      padding: 13px 0;

      border-bottom: 1px solid #f0f0f0;
      text-align: center;
      font-weight: 500;
    }

    tr:last-child td {

    }

    tbody tr:hover {
      background: #f5faff;
    }

    .btn-delete {
      background: #ff4757;
      color: white;
      border: none;

    }

    .btn-delete:hover {

      font-weight: 600;
    }

    .loading {

      font-weight: 500;
    }

    .no-data {
      text-align: center;
      padding: 40px;

      font-weight: 500;
    }

    @media (max-width: 900px) {
      body {
        margin-left: 60px;
        padding: 20px 6px;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
<div id="sidebar"></div>
<script>
  fetch('sidebar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar').innerHTML = html;
      // Highlight m·ª•c ƒëang active
      const path = location.pathname.split('/').pop();
      document.querySelectorAll('.sidebar a').forEach(a => {
        if (a.getAttribute('href') === path) {
          a.classList.add('active');
        }
      });
    });
</script>

<div class="main">
  <h2>üë§ Danh s√°ch kh√°ch h√†ng ƒë√£ ƒëƒÉng k√Ω</h2>
  <div class="card">
    <div id="loading" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="noData" class="no-data" style="display: none;">Ch∆∞a c√≥ kh√°ch h√†ng n√†o ƒëƒÉng k√Ω</div>
    <table id="usersTable" style="display: none;">
      <thead>
        <tr>
          <th>STT</th>
          <th>H·ªç t√™n</th>
          <th>Email</th>
          <th>S·ªë ƒëi·ªán tho·∫°i</th>
          <th>Ng√†y ƒëƒÉng k√Ω</th>
          <th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
      </tbody>
    </table>
  </div>
</div>

<script>
// API URL
const API_URL = 'http://192.168.2.4:5000/api/users';

// Load danh s√°ch users
async function loadUsers() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();
    
    if (data.success) {
      displayUsers(data.users);
    } else {
      showError('L·ªói khi t·∫£i d·ªØ li·ªáu');
    }
  } catch (error) {
    console.error('L·ªói:', error);
    showError('L·ªói k·∫øt n·ªëi server');
  }
}

// Hi·ªÉn th·ªã danh s√°ch users
function displayUsers(users) {
  const loading = document.getElementById('loading');
  const noData = document.getElementById('noData');
  const table = document.getElementById('usersTable');
  const tbody = document.getElementById('usersTableBody');
  
  loading.style.display = 'none';
  
  if (users.length === 0) {
    noData.style.display = 'block';
    return;
  }
  
  table.style.display = 'table';
  tbody.innerHTML = '';
  
  users.forEach((user, index) => {
    const row = document.createElement('tr');
    const date = new Date(user.ngayDangKy).toLocaleDateString('vi-VN');
    
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${user.hoTen}</td>
      <td>${user.email}</td>
      <td>${user.soDienThoai}</td>
      <td>${date}</td>
      <td>
        <button class="btn-delete" onclick="deleteUser('${user._id}')">X√≥a</button>
      </td>
    `;
    
    tbody.appendChild(row);
  });
}

// X√≥a user
async function deleteUser(userId) {
  if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kh√°ch h√†ng n√†y?')) {
    return;
  }
  
  try {
    const response = await fetch(`${API_URL}/${userId}`, {
      method: 'DELETE'
    });
    
    const data = await response.json();
    
    if (data.success) {
      alert('X√≥a kh√°ch h√†ng th√†nh c√¥ng!');
      loadUsers(); // Reload danh s√°ch
    } else {
      alert('L·ªói khi x√≥a kh√°ch h√†ng: ' + data.message);
    }
  } catch (error) {
    console.error('L·ªói:', error);
    alert('L·ªói k·∫øt n·ªëi server');
  }
}

// Hi·ªÉn th·ªã l·ªói
function showError(message) {
  const loading = document.getElementById('loading');
  loading.innerHTML = `<span style="color: red;">${message}</span>`;
}

// T·ª± ƒë·ªông refresh d·ªØ li·ªáu m·ªói 30 gi√¢y
function startAutoRefresh() {
  setInterval(loadUsers, 30000);
}

// Kh·ªüi t·∫°o trang
document.addEventListener('DOMContentLoaded', function() {
  loadUsers();
  startAutoRefresh();
});
</script>
</body>
</html>
