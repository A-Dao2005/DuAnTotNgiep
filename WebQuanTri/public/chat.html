<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat khách hàng</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  
<div class="sidebar">
  <h3>Admin Panel</h3>
  <a href="products.html">📦 Quản lý sản phẩm</a>
  <a href="orders.html">📋 Đơn hàng</a>
  <a href="chat.html">💬 Chat khách hàng</a>
  <a href="statistics.html">📊 Thống kê</a>
  <a href="history.html">📁 Lịch sử đơn hàng</a>

  <div class="main">
    <h2>💬 Chat khách hàng</h2>
    
    <div class="chat-container">
      <div class="chat-list">
        <h4>Danh sách chat</h4>
        <ul>
          <li>Nguyễn Văn A</li>
          <li>Trần Thị B</li>
        </ul>
      </div>
    
      <div class="chat-box">
        <div class="chat-header">Nguyễn Văn A</div>
        <div class="chat-messages">
          <p><strong>Khách:</strong> Đơn hàng của em gửi chưa ạ?</p>
          <p class="text-end"><strong>Admin:</strong> Dạ, bên em gửi hôm qua nhé.</p>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Nhập tin nhắn..." />
          <button>Gửi</button>
        </div>
      </div>
    </div>
    
        
  </div>
</body>
