<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử đơn hàng</title>
  <link rel="stylesheet" href="history.css" />
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div id="sidebar"></div>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        // Highlight mục đang active
        const path = location.pathname.split('/').pop();
        document.querySelectorAll('.sidebar a').forEach(a => {
          if (a.getAttribute('href') === path) {
            a.classList.add('active');
          }
        });
      });
  </script>

  <div class="main">
    <h2>📁 Lịch sử đơn hàng</h2>

    <div class="filter">
      <label>Từ ngày:
        <input type="date">
      </label>
      <label>Đến ngày:
        <input type="date">
      </label>
      <button class="btn-filter">Lọc</button>
    </div>

    <table class="history-table">
      <thead>
        <tr><th>Mã đơn</th><th>Khách hàng</th><th>Trạng thái</th></tr>
      </thead>
      <tbody>
        <tr><td>#998</td><td>Phan Văn C</td><td class="done">Hoàn tất</td></tr>
        <tr><td>#999</td><td>Lê Thị D</td><td class="cancelled">Huỷ</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
